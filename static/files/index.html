<html>
<head>
	<title>Cloud GoX</title>
	<link rel="stylesheet" href="app.css">
</head>
<body>

	<div class="cage">
		<textarea>{
  "package": "github.com/user/repo",
  "version": "1.0.0",
  "release": "",
  "constraints": "darwin,linux,windows"
}</textarea>

		<div class="controls">
			<button onclick="compile()">Compile</button>
			<span class="connection status"></span>
			<span class="current status"></span>
			<span class="queue status"></span>
			<span class="completed status"></span>
			<a href="https://dl.bintray.com/jpillora/cloud-gox/" target="_blank"><button>Built binaries</button></a>
			<a href="https://github.com/jpillora/cloud-gox" target="_blank"><button>Project on Github</button></a>
		</div>

		<div class="log">
		</div>
	</div>

	<script src="realtime"></script>
	<script src="app.js"></script>
</body>
</html>
